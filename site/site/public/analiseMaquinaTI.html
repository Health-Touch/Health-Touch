<script>

    function atualizarTodosComputadores() {
        fetch("/avisos/listarTodosComputadores").then(function (resposta) {

            if (resposta.ok) {
                // if (resposta.status == 204) {
                //     var feed = document.getElementById("feed_container");
                //     var mensagem = document.createElement("span");
                //     mensagem.innerHTML = "Nenhum resultado encontrado."
                //     feed.appendChild(mensagem);
                //     throw "Nenhum resultado encontrado!!";
                // }
                console.log("ENTREII")

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    for (let i = 0; i < resposta.length; i++) {

                        var TodosComputadores = resposta[i];

                        divConteudoScroll.innerHTML += `
                        <div class="divfilhoConteudo">
                            <li><img id="Computador" src="assets/AnaliseMaquinas/computadorIcon.png" alt="Computador"></li>
                            <li id="liNumero">${TodosComputadores.idMaquina}</li>
                            <li id="liSistema">${TodosComputadores.so}</li>
                            <li id="liSetor">${TodosComputadores.nome}</li>
                            <li id="liStatus" class="active">${TodosComputadores.statusMaquina}</li>
                            <li id="liUpdate" style="color:aliceblue" onclick="ativar()">Ativar</li>
                            <li id="liDelete" style="color:aliceblue" onclick="desativar()">Desativar</li>
                        </div> 
                        `;
                    }
                    // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }

    var nome = sessionStorage.NOME_COLABORADOR;
    tituloPerfil.innerHTML = nome;

    var cargo = sessionStorage.NIVELACESSO_COLABORADOR;
    if (cargo == "RL") {
        cargo = "Representante"
    }else if (cargo == "GT"){
        cargo = "Gerente TI"
    }

    cargoPerfil.innerHTML = cargo

    var Empresa = sessionStorage.NOME_FANTASIA_COLABORADOR;
    nomeEmpresa.innerHTML = Empresa;

</script>
